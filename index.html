        <!-- Modal to display the Add Task form -->
      <div class="modal fade" id="addTaskModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New Task</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <!-- Task Name -->
                <div class="form-group">
                  <label for="#taskNameInput">Task Name</label>
                  <input type="text" class="form-control" id="taskNameInput"/>
                  <div class="valid-feedback">Looks good!</div>
                  <div class="invalid-feedback">Mandatory must enter 8 characters of length</div>
                </div>
                <!-- Task details -->
                <div class="form-group">
                  <label for="#detailInput">Task Details</label>
                  <textarea class="form-control" id="detailInput" rows="3"></textarea>
                  <div class="valid-feedback">Looks good!</div>
                  <div class="invalid-feedback">Mandatory must enter 25 characters of length</div>
                </div>
                <!-- Assignee select -->
                <div class="form-group">
                  <label for="#assigneeSelect">Assignee</label>
                  <select class="form-control" id="assigneeSelect">
                    <option value="Kirija" selected>Kirija</option>
                    <option value="Lakshman">Lakshman</option>
                  </select>
                </div>
                <!-- Due Date with the calendar -->
                <div class="form-group">
                  <label for="#dueDateInput">Due Date</label>
                  <input type="date" class="form-control" id="dueDateInput"/>
                  <div class="valid-feedback">Looks good!</div>
                  <div class="invalid-feedback">Please select your task due date</div>
                </div>
                <!-- Status of the Task -->
                <div class="form-group">
                  <label for="#statusSelect">Status</label>
                  <select class="form-control" id="statusSelect">
                    <option value="To Do" selected>To Do</option>
                    <option value="In progress">In progress</option>
                    <option value="Completed">Completed</option>
                    <option value="Overdue">Overdue</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" id="addTaskModalButton" data-dismiss="modal">OK</button>
            </div>
          </div>
        </div>
