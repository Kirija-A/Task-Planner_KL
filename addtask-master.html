<html lang="en">
<head>

<form action="/action_page.php">
  <div class="container">
    <h2>Create Task</h2>
    <hr height="4px" color="black">

    <div class="form-group row">
      <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Title:</label>
        <div class="col-sm-10">
        <input type="text" class="form-control form-control-sm" id="colFormLabelSm">
          
      </div>
    </div>
  </br>
      <div class="input-group row">
        <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Assigned To:  </label>
        <div class="input-group-append col-sm-10">  
        <input type="text" class="form-control form-control-sm" aria-label="Text input with dropdown button">
      
          <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select</button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Lakshman</a>
            <a class="dropdown-item" href="#">Kirija</a>
            <a class="dropdown-item" href="#">Lavina</a>
         </div>
        </div>
      </div>
    </br>
      <div class="input-group date row" data-provide="datepicker">
        <label for="colFormLabelSm" class="col-sm-2 col-form-label">Due Date:</label>
        <div class="col-sm-6">
        <input type="text" class="form-control">
        </div>
        <div class="container">
          <button type="button" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-calendar"></span>
          </button>
        </div>
    </div>
  </br>
      <div class="form-group row">
        <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Description:</label>
          <div class="col-sm-10">
            <textarea class="form-control form-control-sm" rows="8" id="comment"></textarea>
          </div>
      </div>
      <div class="float-right">
      <button type="reset" class="btn btn-primary btn-lg">Reset</button>
      <button type="save" class="btn btn-primary btn-lg">Save</button>
      <button type="cancel" class="btn btn-primary btn-lg">Cancel</button>
      </div>
    </form>

</body>
</html>
